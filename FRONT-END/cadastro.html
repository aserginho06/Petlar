<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PetLar • Cadastro</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="page page-center">
    <div class="card card-auth animate-pop">
      <div class="brand">
        <h1>Cadastre-se</h1>
        <p class="muted">Rápido — depois já pode ver os pets.</p>
      </div>

      <form id="registerForm" class="form">
        <input id="name" class="input" type="text" placeholder="Nome completo" required />
        <input id="regEmail" class="input" type="email" placeholder="Email" required />
        <input id="regPass" class="input" type="password" placeholder="Senha (mín 6)" minlength="6" required />
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <div class="row-between small">
          <a href="login.html" class="link">Já tenho conta</a>
        </div>
      </form>
    </div>
  </main>
<div id="globalLoader"><div class="loader-spinner" aria-hidden="true"></div></div>

  <script src="js/app.js"></script>
  
</body>
</html>
