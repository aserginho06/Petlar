<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PetLar • Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="page page-center">
    <div class="card card-auth animate-pop">
      <div class="brand">
        <h1>PetLar</h1>
        <p class="muted">Adote com carinho. Rápido e sem frescura.</p>
      </div>

      <form id="loginForm" class="form">
        <input id="email" class="input" type="email" placeholder="Email" required />
        <input id="password" class="input" type="password" placeholder="Senha" required />
        <button type="submit" class="btn btn-primary">Entrar</button>

        <div class="row-between small">
          <a href="cadastro.html" class="link">Cadastrar-se</a>
          <button type="button" id="demoBtn" class="btn btn-ghost">Entrar demo</button>
        </div>
      </form>
    </div>
  </main>
<div id="globalLoader"><div class="loader-spinner" aria-hidden="true"></div></div>


  <script src="js/app.js"></script>
</body>
</html>
