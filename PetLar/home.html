<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PetLar • Home</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <h2 class="logo">PetLar</h2>
      <div class="searchbox">
        <input id="q" class="input search-input" placeholder="Buscar por raça, nome ou cidade" />
      </div>
      <button id="logoutBtn" class="btn btn-ghost">Sair</button>
    </div>
  </header>

  <main class="page">
    <section class="controls">
      <div class="chips">
        <button class="chip active" data-filter="all">Todos</button>
        <button class="chip" data-filter="dog">Cães</button>
        <button class="chip" data-filter="cat">Gatos</button>
        <button class="chip" data-filter="favorites">Favoritos</button>
      </div>
    </section>

    <section id="cards" class="cards-grid">
      <!-- cards injetados por JS -->
    </section>
  </main>

<nav class="bottombar" aria-label="Navegação principal">
  <a class="bb-item" href="home.html" data-page="home" title="Início">
    <span class="bb-icon" aria-hidden="true">
      <!-- home icon -->
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M3 11.5L12 4l9 7.5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </span>
    <span class="bb-label">Início</span>
  </a>

  <a class="bb-item" href="candidaturas.html" data-page="candidaturas" title="Candidaturas">
    <span class="bb-icon">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M3 7h18M6 11h12M9 15h6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </span>
    <span class="bb-label">Candidaturas</span>
  </a>

  <a class="bb-item" href="perfil.html" data-page="perfil" title="Perfil">
    <span class="bb-icon">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M12 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM3 21a9 9 0 0 1 18 0" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </span>
    <span class="bb-label">Perfil</span>
  </a>
</nav>

  <template id="petTpl">
    <article class="card pet-card">
      <div class="pet-photo"></div>
      <div class="pet-body">
        <h3 class="pet-name"></h3>
        <p class="pet-meta"></p>
      </div>
      <button class="fav-btn" title="Favoritar">♡</button>
    </article>
  </template>
<div id="globalLoader"><div class="loader-spinner" aria-hidden="true"></div></div>

<script src="js/app.js"></script>
</body>
</html>
